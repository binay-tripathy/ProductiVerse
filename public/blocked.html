<!DOCTYPE html>
<html>
<head>
  <title>Site Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #dc3545;
    }
    p {
      font-size: 18px;
      color: #343a40;
    }
    .productivity-tip {
      margin-top: 30px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Blocked</h1>
    <p>This website is restricted.</p>
    <p>Stay focused on your priorities!</p>
    
    <div class="productivity-tip">
      <h3>Productivity Tip</h3>
      <p>Take a deep breath and return to your important tasks.</p>
    </div>
    
    <p>You can manage blocked sites in the extension settings.</p>
  </div>
</body>
</html>
